<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
      <!-- fav icon -->
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <title>results-summary-component-main</title>
</head>
<body>
    <div class="container">

        <div class="parent">
            <div class="left-card">
                <p>Your Result</p>
                <div class="cricel" >
                    <span>76</span>
                    <p>of 100</p>
                </div>

                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests</p>
            </div>

            <div class="right-card">
                <h3>Summary </h3>
                <div class="btns"> 
                    <div class="one">
                      <p> <span><img src="assets/images/icon-reaction.svg" alt=""> Reaction</span>  </p>

                        <p><span>80</span> / 100</p>
                    </div>
                    <div class="tow">
                      <p> <span><img src="assets/images/icon-memory.svg" alt=""> Memory</span>  </p>
                        <p><span>29</span> / 100</p>
                    </div>
                    <div class="three">
                      <p> <span><img src="assets/images/icon-verbal.svg" alt=""> Verbal </span>  </p>
                        <p><span>61</span> / 100</p>
                    </div>
                    <div class="four">
                      <p> <span><img src="assets/images/icon-visual.svg" alt=""> Visual </span>  </p>
                        <p><span>72</span> / 100</p>
                    </div>
                     </div>

                     <button>Continue</button>
            </div>

        </div>
        
    </div>
    
</body>
</html>
